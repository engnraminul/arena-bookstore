<h1>Add to Cart</h1>
<div class="product">
    <h3>{{ book.title }}</h3>
    <p>Price: {{ book.price }}</p>
    <form method="POST" action="">
        {% csrf_token %}
        <input type="number" name="quantity" value="1" min="1">
        <button type="submit">Add to Cart</button>
    </form>
</div>
